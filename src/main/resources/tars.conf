<tars>
	<application>
		#proxy需要的配置
		<client>
			#地址
			locator = tars.tarsregistry.QueryObj@tcp -h 10.44.26.81 -p 17890
			 #同步最大超时时间(毫秒)
            connect-timeout = 9000
			sync-invoke-timeout =90000
			#最大超时时间(毫秒)
			max-invoke-timeout = 60000
			#刷新端口时间间隔(毫秒)
			refresh-endpoint-interval = 300000
			#模块间调用[可选]
			stat = tars.tarsstat.StatObj
			#网络异步回调线程个数
			asyncthread = 3
			modulename = tars.system
		</client>
	</application>
</tars>
